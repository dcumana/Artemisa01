<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registrar Detalle Venta</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Registrar Detalle Venta</h1>
	<br></br>
	<h:form class="form-horizontal">

		<!--  
		<h:outputText value="Fecha Creado"></h:outputText>
		<h:inputText value="#{VisitaBean.visita.created_at}" type="date"> <f:convertDateTime pattern="yyyy-MM-dd"/>  </h:inputText><br/>

		<h:outputText value="Fecha Actualizado"></h:outputText>
		<h:inputText value="#{VisitaBean.visita.updated_at}"></h:inputText><br/>
		-->

		<div class="form-group">
			<h:outputText value="Producto" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:selectOneMenu id="producto"
				value="#{detalleventaBean.producto.idProducto}" class="form-control">
				<f:selectItems value="#{detalleventaBean.listaProductos}"
					var="Productos" itemValue="#{Productos.idProducto}"
					itemLabel="#{Productos.nombreProducto}" />
			</h:selectOneMenu>
			<!--  <h:inputText value="#{detalleventaBean.producto.idProducto}"></h:inputText> -->
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="Id Venta" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:selectOneMenu id="venta" value="#{detalleventaBean.venta.idVenta}" class="form-control">
				<f:selectItems value="#{detalleventaBean.listaVentas}" var="detvta"
					itemValue="#{detvta.idVenta}" itemLabel="#{detvta.idVenta}" />
			</h:selectOneMenu>
			</div>
		</div>
		<!--   <h:inputText value="#{detalleAlquilerBean.venta.idVenta}"></h:inputText> -->
		<br />

		<div class="form-group">
			<h:outputText value="Cantidad Producto" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:inputText
				value="#{detalleventaBean.detalleventa.cantidadProducto}"class="form-control"></h:inputText>
				</div>
		</div>

		<div class="form-group">
			<h:outputText value="Valor Producto" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:inputText value="#{detalleventaBean.detalleventa.valorProducto}" class="form-control"></h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="IVA" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:inputText value="#{detalleventaBean.detalleventa.iva}" class="form-control"></h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="Valor Total" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
			<h:inputText value="#{detalleventaBean.detalleventa.valorTotal}" class="form-control"></h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:commandButton value="Crear Detalle Venta"
				action="#{detalleventaBean.crear()}" class="btn btn-success"></h:commandButton>
		</div>
	</h:form>

</h:body>
</html>
