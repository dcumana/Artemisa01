<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Ventas</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Lista de Ventas</h1>
	<br></br>
	<h:form class="form-horizontal">
		<h:commandButton value="Nueva venta" action="#{ventaBean.nuevo()}" class="btn btn-success"></h:commandButton>
		<h:dataTable value="#{ventaBean.obtenerTodos()}" var="venta" class="table table-striped">

			<h:column>
				<f:facet name="header"> Id Venta</f:facet>
				<h:outputText value="#{venta.idVenta}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Fecha de la venta</f:facet>
				<h:outputText value="#{venta.fechaVenta}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Valor Total</f:facet>
				<h:outputText value="#{venta.valorTotal}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Creación</f:facet>
				<h:outputText value="#{venta.created_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Actualización</f:facet>
				<h:outputText value="#{venta.updated_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Cliente</f:facet>
				<h:outputText value="#{venta.cliente.nombreCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Usuario</f:facet>
				<h:outputText value="#{venta.usuario.nombreUsuario}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton value="Editar"
					action="#{ventaBean.editar(idVenta, venta)}" class="btn btn-warning"></h:commandButton>
				<h:commandButton value="Eliminar"
					action="#{ventaBean.eliminar(venta.idVenta)}" class="btn btn-danger"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
