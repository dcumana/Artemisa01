<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Visitas</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<h1>Lista de Visitas</h1>
	<br></br>
	<h:form class="form-horizontal">
		
		<h:commandButton value="Nueva visita" action="#{visitaBean.nuevo()}" class="btn btn-success"></h:commandButton>
		<h:dataTable value="#{visitaBean.obtenerTodos()}" var="visita" class="table table-striped">

			<h:column>
				<f:facet name="header"> Id de Visita</f:facet>
				<h:outputText value="#{visita.idVisita}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Fecha de la Visita</f:facet>
				<h:outputText value="#{visita.fechaVisita}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Estado de la Visita</f:facet>
				<h:outputText value="#{visita.estadoVisita}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Creación</f:facet>
				<h:outputText value="#{visita.created_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actualización</f:facet>
				<h:outputText value="#{visita.updated_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Cliente</f:facet>
				<h:outputText value="#{visita.cliente.nombreCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Producto</f:facet>
				<h:outputText value="#{visita.producto.nombreProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Alquiler o Venta </f:facet>
				<h:outputText value="#{visita.tipoVentaAlquiler.descTipo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton value="Editar"
					action="#{visitaBean.editar(idVisita, visita)}" class="btn btn-warning"></h:commandButton>
				<h:commandButton value="Eliminar"
					action="#{visitaBean.eliminar(visita.idVisita)}" class="btn btn-danger"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
