<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Lista  de Usuarios</h1>
	<br></br>	
	<h:form>
	<h:commandButton value="Nuevo usuario" action="#{usuarioBean.nuevo()}" class="btn btn-success"></h:commandButton>
		<h:dataTable value="#{usuarioBean.obtenerTodos()}" var="usuario" class="table table-striped"> 
		
			<h:column>
				<f:facet name="header"> Id de Usuario</f:facet>
				<h:outputText value="#{usuario.idUsuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Documento del usuario</f:facet>
				<h:outputText value="#{usuario.docUsuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> nombre del Usuario</f:facet>
				<h:outputText value="#{usuario.nombreUsuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> email del Usuario</f:facet>
				<h:outputText value="#{usuario.emailUsuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Contraseña del usuario</f:facet>
				<h:outputText value="#{usuario.contraseña}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Estado del Usuario</f:facet>
				<h:outputText value="#{usuario.estadoUsuario}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Creación</f:facet>
				<h:outputText value="#{usuario.created_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actualización</f:facet>
				<h:outputText value="#{usuario.updated_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Rol</f:facet>
				<h:outputText value="#{usuario.rol.name}"></h:outputText>
			</h:column>
	
			<h:column>
				<f:facet name="header"> Tipo Documento</f:facet>
				<h:outputText value="#{usuario.tipo_Doc.tipoDoc}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton value="Editar" action="#{usuarioBean.editar(idUsuario, usuario)}" class="btn btn-warning"></h:commandButton> 
				<h:commandButton value="Eliminar" action="#{usuarioBean.eliminar(usuario.idUsuario)}" class="btn btn-danger"></h:commandButton>
			</h:column>
		
	
		</h:dataTable> 
	</h:form>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</h:body> 

</html>
