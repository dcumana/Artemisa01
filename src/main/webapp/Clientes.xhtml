<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Clientes</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Lista de Clientes</h1>
	<br></br>
	<h:form class="form-horizontal">
		<h:commandButton value="Nuevo cliente" action="#{clienteBean.nuevo()}"
			class="btn btn-success"></h:commandButton>
		<h:dataTable value="#{clienteBean.obtenerTodos()}" var="cliente"
			class="table table-striped">

			<h:column>
				<f:facet name="header"> Id de Cliente</f:facet>
				<h:outputText value="#{cliente.idCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Documento del cliente</f:facet>
				<h:outputText value="#{cliente.docCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Nombre del cliente</f:facet>
				<h:outputText value="#{cliente.nombreCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Apellido del cliente</f:facet>
				<h:outputText value="#{cliente.apellidoCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Dirección del cliente</f:facet>
				<h:outputText value="#{cliente.direccioncliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Email del Cliente</f:facet>
				<h:outputText value="#{cliente.emailCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Teléfono del Cliente</f:facet>
				<h:outputText value="#{cliente.telefonoCliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Creación</f:facet>
				<h:outputText value="#{cliente.created_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actualización</f:facet>
				<h:outputText value="#{cliente.updated_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Tipo Documento</f:facet>
				<h:outputText value="#{cliente.tipo_doc.tipoDoc}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton value="Editar"
					action="#{clienteBean.editar(idCliente, cliente)}"
					class="btn btn-warning"></h:commandButton>
				<h:commandButton value="Eliminar"
					action="#{clienteBean.eliminar(cliente.idCliente)}"
					class="btn btn-danger"></h:commandButton>
			</h:column>


		</h:dataTable>
	</h:form>
</h:body>

</html>
