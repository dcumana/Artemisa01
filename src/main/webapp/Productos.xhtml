<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Productos</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Lista de Productos</h1>
	<br></br>
	<h:form class="form-horizontal">
		<h:commandButton value="Nuevo producto"
			action="#{productoBean.nuevo()}" class="btn btn-success"></h:commandButton>
		<h:dataTable value="#{productoBean.obtenerTodos()}" var="producto"
			class="table table-striped">

			<h:column>
				<f:facet name="header"> Id de Producto</f:facet>
				<h:outputText value="#{producto.idProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Código del producto</f:facet>
				<h:outputText value="#{producto.codProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Nombre del producto</f:facet>
				<h:outputText value="#{producto.nombreProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Stock del Producto</f:facet>
				<h:outputText value="#{producto.stockProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Género</f:facet>
				<h:outputText value="#{producto.genero}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header"> Estado del Producto </f:facet>
				<h:outputText value="#{producto.estadoProducto}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Creación</f:facet>
				<h:outputText value="#{producto.created_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actualización</f:facet>
				<h:outputText value="#{producto.updated_at}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText
					value="#{producto.categoriaProducto.categoriaProducto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton value="Editar"
					action="#{productoBean.editar(idProducto, producto)}"
					class="btn btn-warning"></h:commandButton>
				<h:commandButton value="Eliminar"
					action="#{productoBean.eliminar(producto.idProducto)}"
					class="btn btn-danger"></h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
