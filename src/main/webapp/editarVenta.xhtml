<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Editar Venta</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<br></br>
	<h1>Editar Venta</h1>
	<br></br>
	<h:form class="form-horizontal">

		<!--  
		<h:outputText value="Fecha Creado"></h:outputText>
		<h:inputText value="#{VisitaBean.visita.created_at}" type="date"> <f:convertDateTime pattern="yyyy-MM-dd"/>  </h:inputText><br/>

		<h:outputText value="Fecha Actualizado"></h:outputText>
		<h:inputText value="#{VisitaBean.visita.updated_at}"></h:inputText><br/>
		-->
		<div class="form-group">
			<h:outputText value="Cliente" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
				<h:selectOneMenu id="Cliente" value="#{venta.cliente.idCliente}" class="form-control">
					<f:selectItems value="#{ventaBean.listaClientes}" var="Cliente"
						itemValue="#{Cliente.idCliente}"
						itemLabel="#{Cliente.nombreCliente}" />
				</h:selectOneMenu>

				<!-- <h:inputText value="#{ventaBean.cliente.idCliente}"></h:inputText> -->
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="Usuario" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
				<h:selectOneMenu id="Usuario" value="#{venta.usuario.idUsuario}" class="form-control">
					<f:selectItems value="#{ventaBean.listaUsuarios}" var="Usuario"
						itemValue="#{Usuario.idUsuario}"
						itemLabel="#{Usuario.nombreUsuario}" />
				</h:selectOneMenu>

				<!-- <h:inputText value="#{ventaBean.usuario.idUsuario}"></h:inputText> -->
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="Valor Total" class="col-md-4 control-label"></h:outputText>
			<div class="col-md-5">
				<h:inputText value="#{venta.valorTotal}" class="form-control"></h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:commandButton value="Editar Venta"
				action="#{ventaBean.actualizar(venta)}" class="btn btn-warning"></h:commandButton>
		</div>
	</h:form>

</h:body>
</html>
